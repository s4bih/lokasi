<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<h1>admin</h1>
<p class="d-inline-flex gap-1">
    <a class="btn btn-primary" data-bs-toggle="collapse" href="#post" role="button" aria-expanded="false"
       aria-controls="collapseExample">
        post
    </a>
        <a class="btn btn-primary" data-bs-toggle="collapse" href="#contact" role="button" aria-expanded="false"
       aria-controls="collapseExample">
        add new post
    </a>
    <a class="btn btn-primary" data-bs-toggle="collapse" href="/edit/0" role="button" aria-expanded="false"
       aria-controls="collapseExample">
        contact
    </a>
    <button class="btn btn-primary" type="button" data-bs-toggle="" data-bs-target="#collapseExample"
            aria-expanded="false" aria-controls="collapseExample">
        logout
    </button>

</p>
<div class="collapse" id="post">
    <div class="card card-body">

        <table class="table">
  <thead>
    <tr>
      <th scope="col">post_id</th>
      <th scope="col">title</th>
      <th scope="col">action</th>

    </tr>
  </thead>
  <tbody>
  {%for post in posts%}
    <tr>
      <th scope="row">{{post.post_id}}</th>
      <td>{{post.title}}</td>
      <td>
      <a href=""><button type="button" class="btn btn-info" >edit</button></a>
      <a href=""><button type="button" class="btn btn-danger" >DELETE</button></a>
      </td>
    </tr>
    {%endfor%}

  </tbody>
</table>
    </div>

</div>
<div class="collapse" id="contact">
    <div class="card card-body">
        <table class="table">
  <thead>
    <tr>
      <th scope="col">sno</th>
      <th scope="col">name</th>
      <th scope="col">email</th>
    </tr>
  </thead>
  <tbody>
  {%for cont in contact%}
    <tr>
      <th scope="row">{{cont.sno}}</th>
      <td>{{cont.name}}</td>
      <td>{{cont.email}}</td>
      <td>
      <a href=""><button type="button" class="btn btn-info" >view</button></a>
      <a href=""><button type="button" class="btn btn-danger" >DELETE</button></a>
       </td>
    </tr>

    {%endfor%}
  </tbody>
</table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
