<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <h1> admin dashboard</h1>
    <form method="post" action="/edit/{{post.post_id}}">
  <div class="row mb-3">
    <label for="inputEmail3" class="col-sm-2 col-form-label">title</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="title" placeholder="enter post title" id="inputEmail3" value="{{post.title}}">
    </div>
  </div>
  <div class="row mb-3">
    <label for="inputPassword3" class="col-sm-2 col-form-label">subtitle</label>
    <div class="col-sm-10">
      <input type="text" name="subtitle" placeholder="enter post subtitle" value="{{post.subtitle}}" class="form-control" id="inputPassword3">
    </div>
  </div>
  <div class="row mb-3">
    <label for="inputPassword3" class="col-sm-2 col-form-label">location</label>
    <div class="col-sm-10">
      <input type="text" name="location" placeholder="enter post location" value="{{post.location}}" class="form-control" >
    </div>
  </div>
  <div class="row mb-3">
    <label for="inputPassword3" class="col-sm-2 col-form-label">author</label>
    <div class="col-sm-10">
      <input type="text" name="author" placeholder="enter post author" value="{{post.author}}" class="form-control" >
    </div>
  </div>
  <div class="row mb-3">
    <label for="inputPassword3" class="col-sm-2 col-form-label">date</label>
    <div class="col-sm-10">
      <input type="date" name="subtitle" placeholder="enter post subtitle" value="{{post.sub_title}}"  class="form-control" >
    </div>
  </div>
  <div class="row mb-3">
    <label for="inputPassword3" class="col-sm-2 col-form-label">image</label>
    <div class="col-sm-10">
      <input type="text" name="subtitle" placeholder="enter post subtitle"  class="form-control" >
    </div>
  </div>
  <div class="row mb-3">
    <label for="inputPassword3" class="col-sm-2 col-form-label">content1</label>
    <div class="col-sm-10">
      <textarea  name="content1" placeholder="enter post subtitle"  class="form-control" ></textarea>
    </div>
  </div>
  <div class="row mb-3">
    <label for="inputPassword3" class="col-sm-2 col-form-label">content2</label>
    <div class="col-sm-10">
      <textarea name="content2" placeholder="enter post subtitle"  class="form-control" ></textarea>
    </div>
  </div>
  <div class="row mb-3">
    <label for="inputPassword3" class="col-sm-2 col-form-label">slug</label>
    <div class="col-sm-10">
      <input type="text" name="slug" placeholder="enter post slug"  class="form-control" >
    </div>
  </div>


  <button type="submit" class="btn btn-primary">edit</button>
</form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
</body>
